<div id="login-box">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2 flex md-truncate>Customer Login</h2>
    </div>
  </md-toolbar>
  <div layout-gt-sm="row">
    <md-input-container flex-gt-sm>
      <label>Username</label>
      <input ng-model="name" />
    </md-input-container>
  </div>
  <div layout-gt-sm="row">
    <md-input-container flex-gt-sm>
      <label>Password</label>
      <input ng-model="password" />
    </md-input-container>
  </div>
  <div layout-gt-sm="row" layout-align=" center">
    <md-button class="md-raised md-primary" ng-click="login()"
      >Login/SignUP</md-button
    >
  </div>
</div>
